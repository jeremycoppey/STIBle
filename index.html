<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>STIBle</title>
</head>

<body>
    <noscript>fréro t'as cru que le jeu allait se lancer sans javascript ???</noscript>

    <header>
        <h1><span class="blue">STI</span><span class="red">B</span>le</h1>
    </header>
    <nav>
        <p>
            <span>Langue</span> : 
            <label for="fr">FR<input type="radio" name="lang" value="fr" id="fr" autocomplete="off"></label>
            <label for="nl">NL<input type="radio" name="lang" value="nl" id="nl" autocomplete="off"></label>
        </p>
    </nav>
    <main>
        <form method="post" id="game">
            <table>
                <thead>
                    <th colspan="4">
                        <div id="lines"></div>
                    </th>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><input list="stops" name="guess" id="guess" autocomplete="off"
                                placeholder="Arrêt..." required></td>
                    </tr>
                    <tr>
                        <td colspan="4"><button id="submit">Deviner</button></td>
                    </tr>
                </tfoot>
            </table>

            <datalist id="stops"></datalist>

        </form>
    </main>
</body>

</html>
